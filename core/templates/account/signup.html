{% extends "base.html" %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
  .auth-container {
    height: 100vh;
  }

  .auth-image {
    background-image: url("{% static 'images/login-illustration.jpg' %}");
    background-size: cover;
    background-position: center;
    filter: brightness(0.7);
  }

  .form-wrapper {
    max-width: 400px;
    width: 100%;
  }
</style>

<div class="container-fluid auth-container d-flex">
  <!-- Left Image -->
  <div class="col-md-7 d-none d-md-block auth-image"></div>

  <!-- Right Form -->
  <div class="col-md-5 d-flex align-items-center justify-content-center bg-secondary">
    <div class="form-wrapper p-5">
      <h2 class="mb-4">Create Account</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-2">Sign Up</button>
      </form>
      <p class="mt-3 text-white">
        Already have an account?
        <a href="{% url 'account_login' %}" class="text-light">Login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
