{% extends "base.html" %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="form-wrapper p-5 bg-light rounded shadow" style="max-width: 400px; width: 100%;">
    <h3 class="mb-4">Reset Password</h3>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Send Reset Email</button>
    </form>
    <p class="mt-3">Back to <a href="{% url 'account_login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
