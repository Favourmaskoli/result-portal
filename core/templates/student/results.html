{% extends "student_base.html" %}

{% block title %}Student Results{% endblock %}

{% block content %}
<h2>Your Results</h2>
<p>Here you can view your academic results.</p>

<form action="{% url 'result:result_detail' %}" method="get" class="row g-2">
  <div class="col-md-6">
    <select name="term" class="form-select" required>
      <option value="" disabled selected>Select Term</option>
      {% for t in terms %}
        <option name="q" value="{{ t.id }}">{{ t.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-6">
    <select name="session" class="form-select" required>
      <option value="" disabled selected>Select Session</option>
      {% for s in sessions %}
        <option name="q" value="{{ s.id }}">{{ s.session_year }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-secondary mt-2">View Result</button>
  </div>
</form>


{% endblock %}
