{% extends "base.html" %}

{% block title %}Student Results{% endblock %}

{% block content %}
<h2>Your Results</h2>
<p>Here you can view your academic results.</p>

<form action="{% url 'student:student_result_details' %}" method="get" class="row g-2">
  <div class="col-md-6">
    <select name="term" class="form-select" required>
      <option value="" disabled selected>Select Term</option>
      {% for t in terms %}
        <option value="{{ t.id }}">{{ t.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-6">
    <select name="session" class="form-select" required>
      <option value="" disabled selected>Select Session</option>
      {% for s in sessions %}
        <option value="{{ s.id }}">{{ s.session_year }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary mt-2">View Result</button>
  </div>
</form>


{% endblock %}
<style>
  body {
    background-color: #f4f4f4;
    color: #333;
  }
  .result-list {
    list-style-type: none;
    padding: 0;
  }
  .result-item {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 10px;
  }
  .result-item h3 {
    margin-top: 0;
  }
  .result-item p {
    margin: 5px 0;
  }
  .result-item .subject {
    font-weight: bold;
    color: #5bc0de;
  }
  .result-item .grade {
    font-weight: bold;
    color: #d9534f;
  }
</style>
