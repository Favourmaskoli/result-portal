<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      min-width: 200px;
      background-color: #212529;
      color: #fff;
      padding-top: 1rem;
    }

    .sidebar a {
      color: #fff;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar .active {
      background-color: #343a40;
      border-radius: 5px;
    }

    .main-content {
      flex-grow: 1;
      padding: 2rem;
      background-color: #f8f9fa;
    }

    .card-box {
      background-color: #343a40;
      color: #fff;
      padding: 1rem;
      border-radius: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <h4 class="text-center">Staff</h4>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Upload Results</a>
    <a href="#">Manage Students</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Welcome, Staff</h2>

    <!-- Dashboard Cards -->
    <div class="row my-4">
      <div class="col-md-4 mb-3">
        <div class="card-box">
          <h5>Total Students</h5>
          <p class="fs-4">120</p>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card-box">
          <h5>Recent Uploads</h5>
          <p class="fs-4">5</p>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card-box">
          <h5>Pending Reviews</h5>
          <p class="fs-4">2</p>
        </div>
      </div>
    </div>

    <!-- Upload Form -->
    <div class="card shadow p-4">
      <h4>Upload Student Results</h4>
      <form id="uploadForm" class="mt-3">
        <div class="mb-3">
          <label for="studentId" class="form-label">Student ID</label>
          <input type="text" class="form-control" id="studentId" required>
        </div>

        <div class="mb-3">
          <label for="course" class="form-label">Course</label>
          <input type="text" class="form-control" id="course" required>
        </div>

        <div class="mb-3">
          <label for="grade" class="form-label">Grade</label>
          <select class="form-select" id="grade" required>
            <option value="">Select Grade</option>
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
          </select>
        </div>

        <button type="submit" class="btn btn-dark">Submit Result</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const studentId = document.getElementById('studentId').value;
      const course = document.getElementById('course').value;
      const grade = document.getElementById('grade').value;

      alert(`Result Uploaded:\nStudent ID: ${studentId}\nCourse: ${course}\nGrade: ${grade}`);
      this.reset();
    });
  </script>
</body>
</html>
